<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Custom Journey Builder Activity</title>
    <script type="text/javascript" src="src/jquery.min.js"></script>
    <script type="text/javascript" src="src/require.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "/modules/sms-activity/src/",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>

    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
      input,select {
        position: relative;
        cursor: text;
        font-size: 14px;
        line-height: 20px;
        padding: 0 16px;
        height: 38px;
        width: 90%;
        background-color: #fff;
        border: 1px solid #d6d6e7;
        border-radius: 3px;
        color: rgb(35, 38, 59);
        box-shadow: inset 0 1px 4px 0 rgb(119 122 175 / 30%);
        overflow: hidden;
        transition: all 100ms ease-in-out;
        :focus {
          border-color: #3c4fe0;
          box-shadow: 0 1px 0 0 rgb(35 38 59 / 5%);
        }
      }
      select{
        width: 94%;
      }
      textarea {
        position: relative;
        cursor: text;
        font-size: 14px;
        line-height: 20px;
        padding: 0 16px;
        width: 90%;
        min-height: 90px;
        background-color: #fff;
        border: 1px solid #d6d6e7;
        border-radius: 3px;
        color: rgb(35, 38, 59);
        box-shadow: inset 0 1px 4px 0 rgb(119 122 175 / 30%);
        overflow: hidden;
        transition: all 100ms ease-in-out;
        :focus {
          border-color: #3c4fe0;
          box-shadow: 0 1px 0 0 rgb(35 38 59 / 5%);
        }
    </style>
  </head>
  <body>
    <div id="step1" class="step">
      <label class="slds-form-element__label" for="mid">MID</label><br />
      <input class="slds-input" type="text" id="mid" />
      <br /><br />
      <label for="senderName">Sender Name</label><br />
      <input type="text" id="senderName" />
      <br /><br />
      <label for="toNumber">Select Phone Number Field</label><br />
      <select name="phonefield" id="toNumber"></select>
      <br /><br />
      <label for="message">Message</label><br />
      <textarea id="message"></textarea>
      <br />
      <select name="dataattributes" id="dataattributes">
        <option value="" selected>Select to add Merge fields...</option>
      </select>
    </div>
  </body>
</html>
